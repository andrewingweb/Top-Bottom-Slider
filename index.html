<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Top/Bottom Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #5f2719">
          <h1>Dreaming</h1>
          <p>never give up</p>
        </div>
        <div style="background-color: #68b850ad">
          <h1>Relaxing</h1>
          <p>surrounded by nature</p>
        </div>
        <div style="background-color: rgba(121, 57, 14, 0.7)">
          <h1>Living</h1>
          <p>a style of our own</p>
        </div>
        <div style="background-color: #000000">
          <h1>Loving</h1>
          <p>just the two of us</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('love2.jpeg')"></div>
        <div style="background-image: url('living1.jpeg')"></div>
        <div style="background-image: url('scene1.jpeg')"></div>
        <div style="background-image: url('Laxey1.jpeg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
